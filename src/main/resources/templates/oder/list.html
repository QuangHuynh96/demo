<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oder List</title>
    <script src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="/datatables/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <script src="/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <script src="/datatables/js/dataTables.bootstrap4.min.js"></script>
</head>
<body >
<nav class="navbar navbar-light bg-light">
    <h2 style="text-align: center">
        <a th:href="@{/product/list}" class="navbar-brand">Product</a>
    </h2>
</nav>
<br>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Day</th>
            <th scope="col">product</th>
            <th scope="col">customer</th>
            <th scope="col">quantity</th>
            <th scope="col">totalPrice</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${oders}">
            <th th:text="${item.id}"></th>
            <td th:text="${item.day}"></td>
            <td th:text="${item.productName}"></td>
            <td th:text="${item.customerName}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.totalPrice}"></td>
            <td scope="row" ><a th:onclick="|infoDelete(${item.id})|" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" action="/oder/delete">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label id="labelId"></label>
                    <input hidden type="text" id="id_value" name="id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function infoDelete(id) {
        document.getElementById("id_value").value= id
        document.getElementById("labelId").innerText= `Bạn chắc chắn muốn xóa đơn hàng: ${id}`
    }
</script>
</body>
</html>
