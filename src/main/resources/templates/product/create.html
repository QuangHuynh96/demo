<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create product</title>
    <script src="/jquery/jquery-3.6.0.min.js"></script>
    <script src="/datatables/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/datatables/css/dataTables.bootstrap4.min.css">
    <script src="/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <script src="/datatables/js/dataTables.bootstrap4.min.js"></script>
</head>
<body >
<nav class="navbar navbar-light bg-light">
    <h2 style="text-align: center">Edit product</h2>
</nav>
<form style="width: 60%; margin: auto;" action="/product/create" method="post" th:object="${productDto}">
    <!--        id-->
    <div class="form-group" hidden>
        <label for="exampleInputId">ID</label>
        <input type="text" class="form-control " id="exampleInputId" th:field="*{id}">
    </div>
    <!--        Name-->
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" th:field="*{name}">
        <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
    </div>
    <!--        //price-->
    <div class="form-group">
        <label for="exampleInputPhone">price</label>
        <input type="text" class="form-control" id="exampleInputPhone" th:field="*{price}">
        <small style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
    </div>
    <!--        //Description-->
    <div class="form-group">
        <label for="exampleInputAddress">Description</label>
        <input type="text" class="form-control" id="exampleInputAddress" th:field="*{description}">
        <small style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
    </div>
    <!--        //button_submit-->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
</body>
</html>
